<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="netflix.css">
</head>
<body>
    
	<div class="container">
		<h1 class="label">User Login Page</h1>
		<form class="login_form" action="success.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>

    <form class="sign-up_form" action="sign-up.html" method="post">
      <button type="submit"> Sign Up</button>
		</form>
	</div>	
	<script src="netflix.js"></script>
</body>
</html>
